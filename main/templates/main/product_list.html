{% extends 'main/base.html' %}
{% block content %}
            {% for object in object_list %}
            {% load imgs %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ object.img| media }}" >
                <div class="card-body">
                  <p class="card-title">{{object.name | title}}</p>
                    <p class="card-subtitle text-muted">Цена: {{object.price}} р.</p>
                  <div class="d-flex justify-content-between align-items-center">
                      <p class="card-text ">{{object.description | slice:'101'}}</p>
                      </div>
                      <div class="btn">
                        <a class="btn btn-primary" href="product/{{object.pk}}" role="button">Подробнее</a>
                    </div>

                </div>
              </div>
            </div>
            {% endfor %}
{% endblock %}
