{% extends 'main/base.html' %}

{% block content %}
    <div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <p class="card-text">Продукт</p>
                </div>

                <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                </div>
                <div class="card-footer">
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                                Сохранить
                            {% else %}
                                Создать
                            {% endif %}
                        </button>
                    <a href="{% url 'main:index' %}" class="btn btn-secondary">Назад</a>
                </div>
            </div>
        </div>
    <div class="col-6">
            <div class="card">
            <div class="card-header">
                <p class="card-text">Версия</p>
            </div>
                <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}

                        {{ form.as_p }}
                        {% endfor %}
                </div>
            </div>
        </div>
    </form>
    </div>


{% endblock %}
