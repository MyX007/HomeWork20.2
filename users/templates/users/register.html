{% extends 'main/base.html' %}

{% block content %}
    <div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
    <div class="col-3">

    </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <p class="card-text">Регистрация</p>
                </div>

                <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                </div>
                <div class="card-footer">
                        <button type="submit" class="btn btn-success">
                            Зарегистрироваться
                        </button>
                    <a href="{% url 'main:index' %}" class="btn btn-secondary">Назад</a>
                </div>
            </div>
        </div>

    </form>
    </div>


{% endblock %}
